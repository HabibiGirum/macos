name: Build and Package

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  Build:
    runs-on: macos-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set File Permissions
        run: |
          chmod +x scripts/postinstall
          chmod +x scripts/com.vistar.osqueryd.plist

      - name: Build Osqueryd Package and Create combine package
        run: |
          pkgbuild --root MacOS --version 1.0 --identifier com.vistar.MacOS --install-location / -o MacOS.pkg
      - name: Upload the Combined Installer as an Artifact
        uses: actions/upload-artifact@v2
        with:
          name: MacOS.pkg
          path: MacOS.pkg

